<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Translator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      font-weight: 600;
    }

    .status-value {
      font-size: 12px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§üëã Meet Translator</h1>
    <p class="subtitle">Sign Language & Speech Recognition</p>

    <div class="status">
      <div class="status-item">
        <span class="status-label">Extension Status</span>
        <span class="status-value" id="ext-status">Active</span>
      </div>
      <div class="status-item">
        <span class="status-label">Google Meet</span>
        <span class="status-value" id="meet-status">Checking...</span>
      </div>
    </div>

    <div class="info">
      <strong>How to use:</strong>
      1. Join a Google Meet call<br>
      2. Click the translator panel on the right<br>
      3. Enable Sign Language or Speech recognition<br>
      4. Save transcript when done
    </div>

    <button class="btn" id="view-transcripts">üìÑ View Saved Transcripts</button>
    <button class="btn" id="settings">‚öôÔ∏è Settings</button>

    <div class="footer">
      Version 1.0.0 | Made with ‚ù§Ô∏è
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
